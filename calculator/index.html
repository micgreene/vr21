<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <!--CSS files-->
    <link rel="stylesheet" type="text/css" href="../css/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-display">
                <p>
                    0
                </p>
            </div>
            <div class="button-container">
                <div class="row">
                    <div class="col-md-3"><button>7</button></div>
                    <div class="col-md-3"><button>8</button></div>
                    <div class="col-md-3"><button>9</button></div>
                    <div class="col-md-3"><button>/</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3"><button>4</button></div>
                    <div class="col-md-3"><button>5</button></div>
                    <div class="col-md-3"><button>6</button></div>
                    <div class="col-md-3"><button>*</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3"><button>1</button></div>
                    <div class="col-md-3"><button>2</button></div>
                    <div class="col-md-3"><button>3</button></div>
                    <div class="col-md-3"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="col-md-3"><button>0</button></div>
                    <div class="col-md-3"><button>.</button></div>
                    <div class="col-md-3"><button>+</button></div>
                    <div class="col-md-3"><button  class="equals-button">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
