<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablestyle.css">
    <title>Table Practice</title>
</head>
<body>
    <table id="my-table">
        <caption>My Practice Table - Caption Title</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Eye Color</th>
                <th>Hair Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fred</td>
                <td>45</td>
                <td>M</td>
                <td>Brn</td>
                <td>Brn</td>
            </tr>
            <tr>
                <td>Barney</td>
                <td>43</td>
                <td>M</td>
                <td>Grn</td>
                <td>Blnd</td>
            </tr>
            <tr>
                <td>Wilma</td>
                <td>41</td>
                <td>F</td>
                <td>Grn</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Betty</td>
                <td>41</td>
                <td>F</td>
                <td>Brn</td>
                <td>Blk</td>
            </tr>
            <tr>
                <td>Gazoo</td>
                <td>1k</td>
                <td>M</td>
                <td>Grn</td>
                <td>Grn</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>The Footer Row</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
