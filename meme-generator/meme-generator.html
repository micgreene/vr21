<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/meme-generator.css">

    <title>Meme Generator</title>
</head>

<body>
    <nav class="nav-bar">
        <div>
            <h1>Welcome to the Meme Generator!</h1>
            <form class="nav-form">
                <div class="new-image">
                    <label for="new-image" class="form-label">New Image URL:</label>
                    <br>
                    <input type="url" class="form-control" id="new-image">
                </div>
                <div class="text-top">
                    <label for="text-top" class="form-label">Top Text:</label>
                    <br>
                    <input type="text" class="form-control" id="text-top">
                </div>
                <div class="bot-text">
                    <label for="bot-text" class="form-label">Bottom Text:</label>
                    <br>
                    <input type="text" class="form-control" id="bot-text">
                </div>
            </form>
            <div class="buttons">
                <button type="button" id="create-button">Create</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

        </div>

    </div>

    <script src="../JS/meme-generator.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
